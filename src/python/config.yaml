  #   tools:
  #     - name: medgemma_tool
  #       description: Answer medical/general questions from text or image
  #       target: txtai.agent.check.medgemma.medgemma_tool
     

  default_agent:
    max_iterations: 5
    method: code
    tools:
      - python
      - websearch
      - webview

    

